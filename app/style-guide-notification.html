<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Style Guide - Notification</title>
  <!-- build:css assets/styles/styles.css -->
  <link rel="stylesheet" href="assets/styles/styles.css">
  <!-- endbuild -->

  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap-grid.min.css"
        integrity="sha512-cKoGpmS4czjv58PNt1YTHxg0wUDlctZyp9KUxQpdbAft+XqnyKvDvcGX0QYCgCohQenOuyGSl8l1f7/+axAqyg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <link
    rel="stylesheet"
    href="https://unpkg.com/swiper@7/swiper-bundle.min.css"
  />
</head>
<body>

<div class="container">
  <div class="style-guide">
    <div class="style-guide__header">
      <img src="assets/images/logo.svg" class="style-guide__logo" alt="Segmentify">
    </div>

    <h1 class="style-guide__title">Intro Card</h1>

    <div class="style-guide__content">
      <!-- Notification -->

      <h3 class="style-guide__subtitle">Default</h3>

      <div class="row">
        <div class="col-md-6">
          <!-- notification -->
          <div class="notification">
            <div class="notification__check">
              <img src="assets/images/icons/check.svg" alt="Check">
            </div>

            <div class="notification__info">
              <h3 class="notification__title">
                Ürün sepete eklendi.
              </h3>
              <a href="javascript:" class="notification__basket">
                Sepete Git
              </a>
            </div>

            <a href="javascript:" class="notification__close">
              <img src="assets/images/icons/close.svg" alt="Close">
            </a>
          </div>
          <!-- /notification -->
        </div>
      </div>

      <!-- /Notification -->
    </div>
  </div>
</div>

</body>
</html>
