<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Style Guide - Card</title>
  <!-- build:css assets/styles/styles.css -->
  <link rel="stylesheet" href="assets/styles/styles.css">
  <!-- endbuild -->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap-grid.min.css" integrity="sha512-cKoGpmS4czjv58PNt1YTHxg0wUDlctZyp9KUxQpdbAft+XqnyKvDvcGX0QYCgCohQenOuyGSl8l1f7/+axAqyg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/swiper@7/swiper-bundle.min.css"
  />
</head>
<body>

  <div class="container">
    <div class="style-guide">
      <div class="style-guide__header">
        <img src="assets/images/logo.svg" class="style-guide__logo" alt="Segmentify">
      </div>

      <h1 class="style-guide__title">Intro Card</h1>

      <div class="style-guide__content">
        <!-- Card -->

        <h3 class="style-guide__subtitle">Default</h3>

        <div class="row">
          <div class="col-md-4">
            <!-- card -->
            <div class="card">
              <div class="card__image">
                <img src="assets/images/demo/matkap.jpg" alt="Matkap">
              </div>

              <div class="card__info">
                <h2 class="card__title">Pro Cat Plus x ST3250 Li Metal Şanzımanlı Çift Akülü Şarjlı Vidalama Matkap 2 Yıl Garantili</h2>

                <div class="card__price">
                  11.859.90 TL
                </div>

                <div class="card__cargo">
                  <img src="assets/images/icons/cargo.svg" alt="Hızlı Kargo">
                  <span>Ücretsiz Kargo</span>
                </div>
              </div>
            </div>
            <!-- /card -->
          </div>
        </div>

        <!-- /Card -->
      </div>
    </div>
  </div>

</body>
</html>
